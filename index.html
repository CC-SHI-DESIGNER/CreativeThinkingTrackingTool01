<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>Tracing Creative Thinking Tool - 63 Samples</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .thought-node { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .active-row { background-color: #f0fdf4; border-left: 4px solid #22c55e; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div class="flex h-screen">
        <div class="w-1/3 bg-white border-r flex flex-col">
            <div class="p-6 border-b bg-slate-900 text-white">
                <h1 class="text-xl font-bold">Creative Thinking Tracker</h1>
                <p class="text-xs opacity-70 mt-1">SSCI Dataset: 63 Participants Analyzed</p>
                <input type="text" placeholder="搜索特徵 (如: 膠囊, 流線型...)" class="mt-4 w-full p-2 text-black text-sm rounded">
            </div>
            <div class="overflow-y-auto flex-1" id="data-list">
                </div>
        </div>

        <div class="w-2/3 p-8 overflow-y-auto">
            <div id="welcome-msg" class="h-full flex flex-col items-center justify-center text-slate-400">
                <svg class="w-16 h-16 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                <p>請從左側點擊一位參與者的數據，以啟動 XoT 思維追蹤分析</p>
            </div>

            <div id="analysis-board" class="hidden">
                <div class="flex justify-between items-start mb-6">
                    <div>
                        <h2 id="user-name" class="text-3xl font-bold text-slate-900"></h2>
                        <span id="user-tag" class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded"></span>
                    </div>
                    <div class="text-right">
                        <p class="text-sm text-slate-500 italic">Everything of Thoughts (XoT) Engine v1.0</p>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-6">
                    <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                        <h3 class="font-bold border-b pb-2 mb-4 flex items-center">
                            <span class="w-3 h-3 bg-green-500 rounded-full mr-2"></span> 原始設計意圖 (Raw Intent)
                        </h3>
                        <p class="text-sm leading-relaxed" id="raw-desc"></p>
                    </div>

                    <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                        <h3 class="font-bold border-b pb-2 mb-4 flex items-center">
                            <span class="w-3 h-3 bg-orange-500 rounded-full mr-2"></span> XoT 思維路徑追蹤
                        </h3>
                        <div id="xot-path" class="space-y-4 text-sm">
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 這是我從你上傳的 CSV 中提取的部分真實數據 (展示用)
        const participants = [
            { id: 1, name: "石一茗", sex: "女", items: "手環、耳機、戒指、眼鏡", products: "Totwoo智能首飾, whoop手環", features: "造型設計為膠囊、整體帶有夜光功能" },
            { id: 2, name: "王卓然", sex: "女", items: "手錶、眼鏡、智能服裝", products: "Oppo Watch S", features: "傳統手錶外觀、輕薄、8.9mm/35g" },
            { id: 4, name: "陳磊", sex: "男", items: "智能手錶、眼鏡", products: "Apple Watch, 夸克AI眼鏡", features: "鋁合金材質、物理旋轉表冠、微型攝像頭" },
            { id: 22, name: "高雨婕", sex: "女", items: "眼鏡、手環、智能鞋墊", products: "MagicPulse心電儀, RingConn戒指", features: "圓潤流線型、香芋紫配色、3D打印工藝" },
            // ... 你可以繼續把 63 筆數據補齊
        ];

        const dataList = document.getElementById('data-list');
        const board = document.getElementById('analysis-board');
        const welcome = document.getElementById('welcome-msg');

        // 生成列表
        participants.forEach(p => {
            const div = document.createElement('div');
            div.className = 'p-4 border-b hover:bg-slate-50 cursor-pointer transition-all';
            div.innerHTML = `
                <div class="flex justify-between items-center">
                    <span class="font-bold">${p.name}</span>
                    <span class="text-xs text-slate-400">${p.sex}</span>
                </div>
                <p class="text-xs text-slate-500 mt-1 truncate">${p.features}</p>
            `;
            div.onclick = () => showAnalysis(p, div);
            dataList.appendChild(div);
        });

        function showAnalysis(p, el) {
            // 切換選中狀態
            document.querySelectorAll('#data-list div').forEach(d => d.classList.remove('active-row'));
            el.classList.add('active-row');

            welcome.classList.add('hidden');
            board.classList.remove('hidden');

            document.getElementById('user-name').innerText = p.name;
            document.getElementById('user-tag').innerText = p.items;
            document.getElementById('raw-desc').innerHTML = `
                <strong>聯想產品：</strong> ${p.products}<br><br>
                <strong>設計特徵：</strong> ${p.features}
            `;

            // 模擬 XoT 思維分叉邏輯
            const xotPath = document.getElementById('xot-path');
            xotPath.innerHTML = `
                <div class="thought-node p-3 bg-orange-50 rounded border-l-4 border-orange-400">
                    <strong>節點 1: 特徵提取</strong><br>
                    檢索到 "${p.features.split('、')[0]}"，系統識別為【視覺核心要素】。
                </div>
                <div class="thought-node p-3 bg-orange-50 rounded border-l-4 border-orange-400">
                    <strong>節點 2: 跨界聯想</strong><br>
                    基於 "${p.products}" 的材質特徵，建議引入【柔性感測器】以提升佩戴性。
                </div>
                <div class="thought-node p-3 bg-blue-50 rounded border-l-4 border-blue-400">
                    <strong>節點 3: 創意生成 (Final Output)</strong><br>
                    生成一款具備「${p.features}」的次世代智能穿戴方案。
                </div>
            `;
        }
    </script>
</body>
</html>
