<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>XoT Tracing Tool</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body { margin: 0; background: #0b0f19; color: #fff; font-family: sans-serif; display: flex; }
        #canvas { flex: 1; height: 100vh; }
        #panel { width: 400px; background: #161b22; border-left: 1px solid #30363d; padding: 30px; overflow-y: auto; height: 100vh; box-sizing: border-box; }
        .node { stroke: #fff; stroke-width: 1.5px; cursor: pointer; }
        .link { stroke: #444; stroke-opacity: 0.5; }
        .sketch-box { width: 100%; border: 2px solid #38bdf8; border-radius: 8px; margin-top: 20px; display: none; }
        .xot-card { background: #1c2128; border-left: 4px solid #f59e0b; padding: 15px; margin-top: 15px; font-size: 14px; line-height: 1.6; }
        h2 { color: #38bdf8; }
    </style>
</head>
<body>
    <div id="canvas"></div>
    <div id="panel">
        <h2 id="p-name">Creative Thinking Tracker</h2>
        <p id="p-status">請點擊星雲節點查看思維追蹤路徑</p>
        <div id="p-details"></div>
        <img id="p-sketch" class="sketch-box">
    </div>

    <script>
        const width = window.innerWidth - 400;
        const height = window.innerHeight;

        d3.json("data.json").then(data => {
            const svg = d3.select("#canvas").append("svg").attr("width", width).attr("height", height);
            const g = svg.append("g");

            // 支援縮放
            svg.call(d3.zoom().on("zoom", (e) => g.attr("transform", e.transform)));

            const simulation = d3.forceSimulation(data.nodes)
                .force("link", d3.forceLink(data.links).id(d => d.id).distance(100))
                .force("charge", d3.forceManyBody().strength(-200))
                .force("center", d3.forceCenter(width / 2, height / 2));

            const link = g.append("g").selectAll("line").data(data.links).join("line").attr("class", "link");

            const node = g.append("g").selectAll("circle").data(data.nodes).join("circle")
                .attr("class", "node")
                .attr("r", d => d.level === 0 ? 20 : (d.level === 1 ? 10 : 6))
                .attr("fill", d => d.group === 0 ? "#38bdf8" : (d.group === 1 ? "#4ade80" : "#f59e0b"))
                .on("click", (e, d) => showDetails(d));

            function showDetails(d) {
                if (d.group === 0) return;
                document.getElementById("p-name").innerText = d.label;
                document.getElementById("p-status").style.display = "none";
                
                let content = "";
                const img = document.getElementById("p-sketch");

                if (d.group === 1) {
                    content = `<div class="xot-card"><strong>原始創意描述：</strong><br>${d.feature}</div>`;
                    // 核心：路徑導向你桌面的 data/sketches
                    img.src = "../" + d.sketch; 
                    img.style.display = "block";
                } else {
                    content = `<div class="xot-card" style="border-color:#f59e0b"><strong>XoT 思維分叉：</strong><br>${d.content}</div>`;
                    img.style.display = "none";
                }
                document.getElementById("p-details").innerHTML = content;
            }

            simulation.on("tick", () => {
                link.attr("x1", d => d.source.x).attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x).attr("y2", d => d.target.y);
                node.attr("cx", d => d.x).attr("cy", d => d.y);
            });
        });
    </script>
</body>
</html>
