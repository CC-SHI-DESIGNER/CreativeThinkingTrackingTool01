<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>XoT Creative Thinking Tracing</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body { margin: 0; background: #050a14; color: #fff; font-family: sans-serif; display: flex; }
        #canvas { flex: 1; height: 100vh; }
        #panel { width: 380px; background: #0d1117; border-left: 1px solid #30363d; padding: 25px; overflow-y: auto; }
        .node { stroke: #fff; stroke-width: 1px; }
        .link { stroke: #6e7681; stroke-opacity: 0.2; }
        .sketch-box { width: 100%; border: 2px solid #38bdf8; border-radius: 10px; margin-top: 15px; display: none; }
        .xot-card { background: #161b22; border-left: 4px solid #f59e0b; padding: 15px; margin-top: 15px; font-size: 14px; }
        h3 { color: #58a6ff; margin-bottom: 5px; }
    </style>
</head>
<body>
    <div id="canvas"></div>
    <div id="panel">
        <h2 id="p-name">XoT 追蹤控制台</h2>
        <p id="p-status" style="color: #8b949e;">點擊星雲中的節點以追蹤思維路徑</p>
        <img id="p-sketch" class="sketch-box">
        <div id="p-details"></div>
    </div>

    <script>
        const width = window.innerWidth - 380;
        const height = window.innerHeight;

        d3.json("data.json").then(data => {
            const svg = d3.select("#canvas").append("svg").attr("width", width).attr("height", height);
            
            // 力學模擬設置
            const simulation = d3.forceSimulation(data.nodes)
                .force("link", d3.forceLink(data.links).id(d => d.id).distance(60))
                .force("charge", d3.forceManyBody().strength(-120))
                .force("center", d3.forceCenter(width / 2, height / 2));

            const link = svg.append("g").selectAll("line").data(data.links).join("line").attr("class", "link");

            const node = svg.append("g").selectAll("circle").data(data.nodes).join("circle")
                .attr("class", "node")
                .attr("r", d => d.group === 0 ? 18 : (d.group === 1 ? 9 : 5))
                .attr("fill", d => d.group === 0 ? "#58a6ff" : (d.group === 1 ? "#3fb950" : "#f59e0b"))
                .on("click", (e, d) => focusNode(d))
                .call(d3.drag().on("start", dragstarted).on("drag", dragged).on("end", dragended));

            function focusNode(d) {
                if(d.group === 0) return;
                document.getElementById("p-name").innerText = d.label;
                
                let detailHtml = "";
                const sketchImg = document.getElementById("p-sketch");

                if(d.group === 1) { // 人類節點
                    detailHtml = `<div class="xot-card"><strong>原始特徵：</strong><br>${d.feature}</div>`;
                    sketchImg.src = "../" + d.sketch;
                    sketchImg.style.display = "block";
                } else { // XoT 衍生節點
                    detailHtml = `<div class="xot-card" style="border-left-color: #f59e0b"><strong>XoT 推演結果：</strong><br>${d.content}</div>`;
                    sketchImg.style.display = "none";
                }
                
                document.getElementById("p-details").innerHTML = detailHtml;
            }

            simulation.on("tick", () => {
                link.attr("x1", d => d.source.x).attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x).attr("y2", d => d.target.y);
                node.attr("cx", d => d.x).attr("cy", d => d.y);
            });
        });

        // 拖拽函數 (保持交互流暢)
        function dragstarted(event) { if (!event.active) simulation.alphaTarget(0.3).restart(); event.subject.fx = event.subject.x; event.subject.fy = event.subject.y; }
        function dragged(event) { event.subject.fx = event.x; event.subject.fy = event.y; }
        function dragended(event) { if (!event.active) simulation.alphaTarget(0); event.subject.fx = null; event.subject.fy = null; }
    </script>
</body>
</html>
