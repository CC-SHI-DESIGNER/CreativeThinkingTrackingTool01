<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>XoT Tracing Tool</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body { margin: 0; background: #010409; color: #c9d1d9; font-family: -apple-system, system-ui; display: flex; }
        #canvas { flex: 1; height: 100vh; cursor: crosshair; }
        #side-panel { width: 420px; background: #0d1117; border-left: 1px solid #30363d; padding: 30px; overflow-y: auto; box-shadow: -5px 0 15px rgba(0,0,0,0.5); }
        .node { stroke: #010409; stroke-width: 1.5px; transition: 0.3s; }
        .node:hover { stroke: #58a6ff; stroke-width: 3px; }
        .link { stroke: #444; stroke-opacity: 0.4; stroke-width: 1px; }
        .sketch-preview { width: 100%; border-radius: 12px; border: 2px solid #38bdf8; margin: 15px 0; display: none; }
        .xot-node-box { background: #161b22; border-left: 4px solid #f59e0b; padding: 15px; margin-top: 15px; border-radius: 4px; }
        .badge { background: #238636; color: white; padding: 2px 8px; border-radius: 10px; font-size: 12px; }
    </style>
</head>
<body>
    <div id="canvas"></div>
    <div id="side-panel">
        <h2 id="u-name" style="color: #58a6ff;">創意追蹤控制台</h2>
        <p id="u-status">點擊星雲中的節點以啟動 XoT 追蹤...</p>
        <img id="u-sketch" class="sketch-preview">
        <div id="u-details"></div>
    </div>

    <script>
        const width = window.innerWidth - 420;
        const height = window.innerHeight;

        d3.json("data.json").then(data => {
            const svg = d3.select("#canvas").append("svg").attr("width", width).attr("height", height);
            
            // 1. 初始化力導向模擬
            const simulation = d3.forceSimulation(data.nodes)
                .force("link", d3.forceLink(data.links).id(d => d.id).distance(70))
                .force("charge", d3.forceManyBody().strength(-150))
                .force("center", d3.forceCenter(width / 2, height / 2));

            // 2. 繪製邊 (Links)
            const link = svg.append("g").selectAll("line").data(data.links).join("line").attr("class", "link");

            // 3. 繪製節點 (Nodes)
            const node = svg.append("g").selectAll("circle").data(data.nodes).join("circle")
                .attr("class", "node")
                .attr("r", d => d.group === 0 ? 20 : (d.group === 1 ? 10 : 6))
                .attr("fill", d => d.group === 0 ? "#58a6ff" : (d.group === 1 ? "#3fb950" : "#f59e0b"))
                .on("click", (e, d) => focusOnNode(d))
                .call(d3.drag().on("start", dragstarted).on("drag", dragged).on("end", dragended));

            function focusOnNode(d) {
                if(d.group === 0) return;
                document.getElementById("u-name").innerText = d.label;
                document.getElementById("u-status").innerHTML = `<span class="badge">${d.group === 1 ? '人類原始創意' : 'XoT AI 演化節點'}</span>`;
                
                const img = document.getElementById("u-sketch");
                const details = document.getElementById("u-details");

                if(d.group === 1) { // 顯示草圖與原始文字
                    img.src = "../" + d.img;
                    img.style.display = "block";
                    details.innerHTML = `<div class="xot-node-box"><strong>設計特徵：</strong><br>${d.feature}</div>`;
                } else { // 顯示 XoT 推理過程
                    img.style.display = "none";
                    details.innerHTML = `<div class="xot-node-box" style="border-left-color: #f59e0b;"><strong>XoT 推理路徑：</strong><br>${d.content}</div>`;
                }
            }

            simulation.on("tick", () => {
                link.attr("x1", d => d.source.x).attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x).attr("y2", d => d.target.y);
                node.attr("cx", d => d.x).attr("cy", d => d.y);
            });
        });

        // 拖拽函數
        function dragstarted(event) { if (!event.active) simulation.alphaTarget(0.3).restart(); event.subject.fx = event.subject.x; event.subject.fy = event.subject.y; }
        function dragged(event) { event.subject.fx = event.x; event.subject.fy = event.y; }
        function dragended(event) { if (!event.active) simulation.alphaTarget(0); event.subject.fx = null; event.subject.fy = null; }
    </script>
</body>
</html>
