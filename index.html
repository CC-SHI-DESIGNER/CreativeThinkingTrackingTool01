<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>XoT Creative Thinking Tracker</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body { margin: 0; background: #0d1117; color: #c9d1d9; font-family: sans-serif; display: flex; overflow: hidden; }
        #canvas { flex: 1; height: 100vh; cursor: grab; }
        #panel { width: 420px; background: #161b22; border-left: 1px solid #30363d; padding: 25px; overflow-y: auto; height: 100vh; box-sizing: border-box; }
        .link { stroke: #444; stroke-opacity: 0.5; }
        .node { stroke: #fff; stroke-width: 1.5px; transition: r 0.3s; }
        .node:hover { stroke: #58a6ff; stroke-width: 3px; }
        .sketch-box { width: 100%; border: 2px solid #38bdf8; border-radius: 12px; margin-top: 15px; display: none; background: #fff; }
        .xot-card { background: #21262d; border-left: 4px solid #f59e0b; padding: 15px; border-radius: 4px; margin-top: 15px; }
        h2 { color: #58a6ff; margin-top: 0; }
        .badge { background: #238636; color: white; padding: 2px 8px; border-radius: 10px; font-size: 12px; }
    </style>
</head>
<body>
    <div id="canvas"></div>
    <div id="panel">
        <h2 id="p-name">智能穿戴創意星雲</h2>
        <p id="p-status">請點擊任意節點開始追蹤思維路徑</p>
        <div id="p-details"></div>
        <img id="p-sketch" class="sketch-box" alt="設計草圖">
    </div>

    <script>
        const width = window.innerWidth - 420;
        const height = window.innerHeight;

        // 加載數據
        d3.json("data.json").then(data => {
            const svg = d3.select("#canvas").append("svg").attr("width", width).attr("height", height);
            const container = svg.append("g");

            // 縮放功能
            svg.call(d3.zoom().on("zoom", (event) => container.attr("transform", event.transform)));

            const simulation = d3.forceSimulation(data.nodes)
                .force("link", d3.forceLink(data.links).id(d => d.id).distance(100))
                .force("charge", d3.forceManyBody().strength(-200))
                .force("center", d3.forceCenter(width / 2, height / 2));

            const link = container.append("g").selectAll("line").data(data.links).join("line").attr("class", "link");

            const node = container.append("g").selectAll("circle").data(data.nodes).join("circle")
                .attr("class", "node")
                .attr("r", d => d.level === 0 ? 22 : (d.level === 1 ? 11 : 7))
                .attr("fill", d => d.group === 0 ? "#58a6ff" : (d.group === 1 ? "#3fb950" : "#f59e0b"))
                .on("click", (e, d) => focusNode(d))
                .call(d3.drag().on("start", dragstarted).on("drag", dragged).on("end", dragended));

            function focusNode(d) {
                if (d.group === 0) return;
                document.getElementById("p-name").innerText = d.label;
                document.getElementById("p-status").style.display = "none";
                
                let html = "";
                const img = document.getElementById("p-sketch");

                if (d.group === 1) {
                    html = `<p><span class="badge">人類原始創意</span></p>
                            <div class="xot-card"><strong>設計特徵描述：</strong><br>${d.feature}</div>`;
                    // 這裡的路徑需要根據你在 GitHub 上的實際圖片文件夾調整
                    img.src = d.sketch; 
                    img.style.display = "block";
                } else {
                    html = `<p><span class="badge" style="background:#f59e0b">XoT AI 演化</span></p>
                            <div class="xot-card" style="border-color:#f59e0b"><strong>思維衍生路徑：</strong><br>${d.content}</div>`;
                    img.style.display = "none";
                }
                document.getElementById("p-details").innerHTML = html;
            }

            simulation.on("tick", () => {
                link.attr("x1", d => d.source.x).attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x).attr("y2", d => d.target.y);
                node.attr("cx", d => d.x).attr("cy", d => d.y);
            });
        });

        function dragstarted(event) { if (!event.active) simulation.alphaTarget(0.3).restart(); event.subject.fx = event.subject.x; event.subject.fy = event.subject.y; }
        function dragged(event) { event.subject.fx = event.x; event.subject.fy = event.y; }
        function dragended(event) { if (!event.active) simulation.alphaTarget(0); event.subject.fx = null; event.subject.fy = null; }
    </script>
</body>
</html>
